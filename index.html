<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Per√π 2026 ‚Äî Diario di Viaggio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;0,900;1,700&family=Barlow:wght@300;400;500;600&family=Barlow+Condensed:wght@600;700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
      :root {
        --gold: #e8a830;
        --rust: #c4501a;
        --jungle: #2d6a4f;
        --sky: #1b4f72;
        --sand: #f5e6c8;
        --dark: #1a1208;
        --text: #2c1810;
        --light: #fdfaf4;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Barlow", sans-serif;
        background: var(--dark);
        color: var(--light);
        min-height: 100vh;
      }

      /* ===== NAV ===== */
      nav {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        background: rgba(26, 18, 8, 0.95);
        backdrop-filter: blur(10px);
        border-bottom: 2px solid var(--gold);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 2rem;
        height: 60px;
      }
      .nav-logo {
        font-family: "Playfair Display", serif;
        font-size: 1.2rem;
        color: var(--gold);
        letter-spacing: 0.05em;
      }
      .nav-links {
        display: flex;
        gap: 0.5rem;
        align-items: center;
      }
      .nav-btn {
        background: none;
        border: none;
        cursor: pointer;
        font-family: "Barlow Condensed", sans-serif;
        font-size: 0.75rem;
        font-weight: 600;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.6);
        padding: 0.4rem 0.8rem;
        border-radius: 3px;
        transition: all 0.2s;
      }
      .nav-btn:hover,
      .nav-btn.active {
        color: var(--gold);
        background: rgba(232, 168, 48, 0.15);
      }
      .nav-todo {
        color: var(--rust) !important;
        border: 1px solid var(--rust);
      }
      .nav-todo:hover {
        background: rgba(196, 80, 26, 0.15) !important;
        color: var(--rust) !important;
      }

      /* ===== PAGES ===== */
      .page {
        display: none;
        padding-top: 60px;
        min-height: 100vh;
      }
      .page.active {
        display: block;
      }

      /* ===== HOME PAGE ===== */
      #home {
        background: linear-gradient(
          135deg,
          #1a1208 0%,
          #2d1b0e 50%,
          #1b2e1a 100%
        );
      }

      .hero {
        position: relative;
        height: 92vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      .hero-bg {
        position: absolute;
        inset: 0;
        background-image: none; /* caricata via JS */
        background-size: cover;
        background-position: center;
        filter: brightness(0.35) saturate(1.2);
      }
      .hero-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(
          to bottom,
          transparent 40%,
          var(--dark) 100%
        );
      }
      .hero-content {
        position: relative;
        text-align: center;
        padding: 2rem;
        animation: fadeUp 1.2s ease;
      }
      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .hero-flag {
        font-size: 4rem;
        margin-bottom: 1rem;
      }
      .hero-title {
        font-family: "Playfair Display", serif;
        font-size: clamp(3rem, 8vw, 7rem);
        font-weight: 900;
        line-height: 0.9;
        color: var(--sand);
        text-shadow: 0 4px 30px rgba(0, 0, 0, 0.8);
      }
      .hero-title span {
        color: var(--gold);
        font-style: italic;
      }
      .hero-subtitle {
        font-family: "Barlow Condensed", sans-serif;
        font-size: 1.1rem;
        letter-spacing: 0.3em;
        text-transform: uppercase;
        color: var(--gold);
        margin: 1.5rem 0;
      }
      .hero-dates {
        font-size: 1rem;
        color: rgba(255, 255, 255, 0.7);
        font-weight: 300;
        letter-spacing: 0.1em;
      }
      .hero-scroll {
        position: absolute;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        animation: bounce 2s infinite;
        color: var(--gold);
        font-size: 1.5rem;
      }
      @keyframes bounce {
        0%,
        100% {
          transform: translateX(-50%) translateY(0);
        }
        50% {
          transform: translateX(-50%) translateY(8px);
        }
      }

      /* Stats strip */
      .stats-strip {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        background: var(--gold);
        padding: 1.5rem 3rem;
        gap: 1rem;
      }
      .stat {
        text-align: center;
      }
      .stat-num {
        font-family: "Playfair Display", serif;
        font-size: 2.5rem;
        font-weight: 900;
        color: var(--dark);
        line-height: 1;
      }
      .stat-label {
        font-family: "Barlow Condensed", sans-serif;
        font-size: 0.7rem;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: rgba(26, 18, 8, 0.7);
        margin-top: 0.3rem;
      }

      /* Overview section */
      .overview {
        padding: 4rem 3rem;
        max-width: 1200px;
        margin: 0 auto;
      }
      .section-title {
        font-family: "Playfair Display", serif;
        font-size: 2.5rem;
        color: var(--gold);
        margin-bottom: 2rem;
        border-left: 4px solid var(--rust);
        padding-left: 1.5rem;
      }

      /* Home map */
      .home-map-container {
        padding: 2rem 3rem 4rem;
        max-width: 1200px;
        margin: 0 auto;
      }
      #home-map {
        width: 100%;
        height: 500px;
        border-radius: 8px;
        border: 2px solid var(--gold);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      }

      /* Journey timeline */
      .journey-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1rem;
        margin-top: 2rem;
      }
      .journey-card {
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(232, 168, 48, 0.2);
        border-radius: 8px;
        overflow: hidden;
        cursor: pointer;
        transition: all 0.3s;
        position: relative;
      }
      .journey-card:hover {
        border-color: var(--gold);
        transform: translateY(-4px);
        box-shadow: 0 12px 40px rgba(232, 168, 48, 0.2);
      }
      .journey-card-img {
        width: 100%;
        height: 120px;
        object-fit: cover;
        filter: brightness(0.7) saturate(1.1);
        transition: filter 0.3s;
      }
      .journey-card:hover .journey-card-img {
        filter: brightness(0.85) saturate(1.3);
      }
      .journey-card-body {
        padding: 0.8rem;
      }
      .journey-card-day {
        font-family: "Barlow Condensed", sans-serif;
        font-size: 0.65rem;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: var(--gold);
      }
      .journey-card-title {
        font-family: "Playfair Display", serif;
        font-size: 0.95rem;
        color: var(--sand);
        margin-top: 0.2rem;
        line-height: 1.2;
      }
      .journey-card-date {
        font-size: 0.75rem;
        color: rgba(255, 255, 255, 0.4);
        margin-top: 0.3rem;
      }

      /* ===== DAY PAGE ===== */
      #day-page {
        background: var(--dark);
      }

      .day-header {
        position: relative;
        height: 50vh;
        min-height: 350px;
        display: flex;
        align-items: flex-end;
        overflow: hidden;
      }
      .day-header-bg {
        position: absolute;
        inset: 0;
        background-size: cover;
        background-position: center;
        filter: brightness(0.4) saturate(1.3);
        transition: background-image 0.5s;
      }
      .day-header-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(to top, var(--dark) 0%, transparent 60%);
      }
      .day-header-content {
        position: relative;
        padding: 2rem 3rem;
        width: 100%;
      }
      .day-number {
        font-family: "Barlow Condensed", sans-serif;
        font-size: 0.8rem;
        letter-spacing: 0.3em;
        text-transform: uppercase;
        color: var(--gold);
      }
      .day-title {
        font-family: "Playfair Display", serif;
        font-size: clamp(2rem, 5vw, 4rem);
        font-weight: 900;
        color: var(--sand);
        line-height: 1;
        margin: 0.3rem 0;
      }
      .day-date-str {
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.5);
        font-weight: 300;
      }

      /* Day nav bar */
      .day-nav-bar {
        background: rgba(26, 18, 8, 0.95);
        border-bottom: 1px solid rgba(232, 168, 48, 0.2);
        padding: 0.8rem 2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        overflow-x: auto;
      }
      .day-nav-scroll {
        display: flex;
        gap: 0.4rem;
        flex: 1;
        overflow-x: auto;
      }
      .day-nav-scroll::-webkit-scrollbar {
        height: 2px;
      }
      .day-nav-scroll::-webkit-scrollbar-thumb {
        background: var(--gold);
        border-radius: 1px;
      }
      .day-pill {
        flex-shrink: 0;
        background: none;
        border: 1px solid rgba(232, 168, 48, 0.3);
        border-radius: 20px;
        padding: 0.3rem 0.8rem;
        font-family: "Barlow Condensed", sans-serif;
        font-size: 0.7rem;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.5);
        cursor: pointer;
        transition: all 0.2s;
        white-space: nowrap;
      }
      .day-pill:hover,
      .day-pill.active {
        background: var(--gold);
        border-color: var(--gold);
        color: var(--dark);
        font-weight: 700;
      }
      .day-nav-arrows {
        display: flex;
        gap: 0.5rem;
      }
      .arrow-btn {
        background: rgba(232, 168, 48, 0.1);
        border: 1px solid rgba(232, 168, 48, 0.3);
        border-radius: 4px;
        padding: 0.4rem 0.8rem;
        color: var(--gold);
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.2s;
      }
      .arrow-btn:hover {
        background: var(--gold);
        color: var(--dark);
      }
      .arrow-btn:disabled {
        opacity: 0.3;
        cursor: not-allowed;
      }

      /* Day body */
      .day-body {
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 1fr 380px;
        gap: 2rem;
        padding: 2rem 3rem 4rem;
      }
      @media (max-width: 900px) {
        .day-body {
          grid-template-columns: 1fr;
        }
      }

      /* Day info box */
      .day-info-box {
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(232, 168, 48, 0.2);
        border-radius: 8px;
        padding: 1.2rem;
        margin-bottom: 2rem;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0.6rem;
      }
      .info-item {
        display: flex;
        flex-direction: column;
        gap: 0.1rem;
      }
      .info-label {
        font-family: "Barlow Condensed", sans-serif;
        font-size: 0.6rem;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: var(--gold);
      }
      .info-value {
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.8);
      }

      /* Stops */
      .stops-title {
        font-family: "Barlow Condensed", sans-serif;
        font-size: 0.75rem;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: var(--gold);
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .stops-title::after {
        content: "";
        flex: 1;
        height: 1px;
        background: rgba(232, 168, 48, 0.2);
      }
      .stop-card {
        display: grid;
        grid-template-columns: 80px 1fr;
        gap: 1rem;
        margin-bottom: 1.5rem;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.06);
        border-radius: 8px;
        overflow: hidden;
        transition: border-color 0.2s;
      }
      .stop-card:hover {
        border-color: rgba(232, 168, 48, 0.3);
      }
      .stop-img {
        width: 80px;
        height: 100%;
        min-height: 90px;
        object-fit: cover;
        filter: saturate(1.1);
      }
      .stop-body {
        padding: 0.8rem 0.8rem 0.8rem 0;
      }
      .stop-time {
        font-family: "Barlow Condensed", sans-serif;
        font-size: 0.65rem;
        letter-spacing: 0.15em;
        color: var(--gold);
      }
      .stop-name {
        font-family: "Playfair Display", serif;
        font-size: 1rem;
        color: var(--sand);
        margin: 0.2rem 0;
      }
      .stop-desc {
        font-size: 0.8rem;
        color: rgba(255, 255, 255, 0.55);
        line-height: 1.5;
      }

      /* Day map */
      .day-map-sticky {
        position: sticky;
        top: 80px;
      }
      #day-map {
        width: 100%;
        height: 380px;
        border-radius: 8px;
        border: 2px solid rgba(232, 168, 48, 0.4);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        margin-bottom: 1.5rem;
      }
      .tips-box {
        background: rgba(45, 106, 79, 0.15);
        border: 1px solid rgba(45, 106, 79, 0.4);
        border-radius: 8px;
        padding: 1rem;
      }
      .tips-title {
        font-family: "Barlow Condensed", sans-serif;
        font-size: 0.7rem;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: #52b788;
        margin-bottom: 0.8rem;
      }
      .tip-item {
        font-size: 0.78rem;
        color: rgba(255, 255, 255, 0.65);
        padding: 0.4rem 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        line-height: 1.4;
      }
      .tip-item:last-child {
        border-bottom: none;
      }
      .tip-emoji {
        margin-right: 0.4rem;
      }

      /* ===== TODO PAGE ===== */
      #todo-page {
        background: var(--dark);
        padding: 2rem 3rem 4rem;
      }
      .todo-header {
        text-align: center;
        padding: 3rem 0 2rem;
        border-bottom: 1px solid rgba(232, 168, 48, 0.2);
        margin-bottom: 3rem;
      }
      .todo-header h1 {
        font-family: "Playfair Display", serif;
        font-size: 3rem;
        color: var(--gold);
      }
      .todo-header p {
        color: rgba(255, 255, 255, 0.5);
        margin-top: 0.5rem;
        font-weight: 300;
      }

      .todo-grid {
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 1.5rem;
      }
      .todo-category {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 10px;
        overflow: hidden;
      }
      .todo-cat-header {
        padding: 1rem 1.2rem;
        display: flex;
        align-items: center;
        gap: 0.8rem;
      }
      .todo-cat-icon {
        font-size: 1.5rem;
      }
      .todo-cat-title {
        font-family: "Barlow Condensed", sans-serif;
        font-size: 1rem;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        font-weight: 700;
      }
      .todo-items {
        padding: 0 1.2rem 1.2rem;
      }
      .todo-item {
        display: flex;
        align-items: flex-start;
        gap: 0.8rem;
        padding: 0.7rem 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        cursor: pointer;
      }
      .todo-item:last-child {
        border-bottom: none;
      }
      .todo-check {
        width: 18px;
        height: 18px;
        flex-shrink: 0;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 3px;
        margin-top: 1px;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.7rem;
      }
      .todo-item.done .todo-check {
        background: var(--jungle);
        border-color: var(--jungle);
      }
      .todo-item.done .todo-check::after {
        content: "‚úì";
        color: white;
        font-weight: bold;
      }
      .todo-item-content {
        flex: 1;
      }
      .todo-item-main {
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.85);
        line-height: 1.4;
      }
      .todo-item.done .todo-item-main {
        text-decoration: line-through;
        color: rgba(255, 255, 255, 0.35);
      }
      .todo-item-sub {
        font-size: 0.72rem;
        color: rgba(255, 255, 255, 0.35);
        margin-top: 0.2rem;
      }
      .todo-urgency {
        font-size: 0.6rem;
        font-weight: 700;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        padding: 0.15rem 0.5rem;
        border-radius: 10px;
        flex-shrink: 0;
        margin-top: 2px;
      }
      .urgency-red {
        background: rgba(196, 80, 26, 0.3);
        color: #e8734a;
      }
      .urgency-orange {
        background: rgba(232, 168, 48, 0.2);
        color: var(--gold);
      }
      .urgency-green {
        background: rgba(45, 106, 79, 0.3);
        color: #52b788;
      }

      /* Progress */
      .todo-progress {
        max-width: 1200px;
        margin: 0 auto 2rem;
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(232, 168, 48, 0.2);
        border-radius: 10px;
        padding: 1.2rem 1.5rem;
        display: flex;
        align-items: center;
        gap: 1.5rem;
      }
      .progress-bar-wrap {
        flex: 1;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 10px;
        height: 8px;
        overflow: hidden;
      }
      .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, var(--jungle), var(--gold));
        border-radius: 10px;
        transition: width 0.4s ease;
      }
      .progress-text {
        font-family: "Barlow Condensed", sans-serif;
        font-size: 0.85rem;
        color: var(--gold);
        white-space: nowrap;
      }

      /* Leaflet overrides */
      .leaflet-container {
        background: #1a2a1a !important;
      }
      .leaflet-tile-pane {
        filter: brightness(0.8) saturate(0.7);
      }
      .leaflet-popup-content-wrapper {
        background: #1a1208 !important;
        border: 1px solid #e8a830 !important;
        border-radius: 6px !important;
        color: #fdfaf4 !important;
        font-family: "Barlow", sans-serif !important;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6) !important;
      }
      .leaflet-popup-tip {
        background: #1a1208 !important;
      }
      .leaflet-popup-content {
        font-size: 0.82rem;
        line-height: 1.5;
      }
      .custom-marker {
        background: var(--gold);
        border: 2px solid var(--dark);
        width: 10px;
        height: 10px;
        border-radius: 50%;
        box-shadow: 0 0 6px rgba(232, 168, 48, 0.6);
      }

      /* Responsive */
      @media (max-width: 768px) {
        .stats-strip {
          grid-template-columns: repeat(2, 1fr);
        }
        .day-body {
          padding: 1.5rem;
        }
        nav {
          padding: 0 1rem;
        }
        .nav-links {
          gap: 0.2rem;
        }
        .nav-btn {
          padding: 0.3rem 0.5rem;
          font-size: 0.65rem;
        }
        #todo-page {
          padding: 1.5rem;
        }
        .todo-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav>
      <div class="nav-logo">üáµüá™ Per√π 2026</div>
      <div class="nav-links">
        <button class="nav-btn active" onclick="showPage('home')">Home</button>
        <button
          class="nav-btn"
          id="day-nav-btn"
          onclick="showPage('day', currentDay)">
          Giorni
        </button>
        <button class="nav-btn nav-todo" onclick="showPage('todo')">
          ‚úì Todo
        </button>
      </div>
    </nav>

    <!-- HOME PAGE -->
    <div id="home" class="page active">
      <div class="hero">
        <div class="hero-bg"></div>
        <div class="hero-overlay"></div>
        <div class="hero-content">
          <div class="hero-flag">üáµüá™</div>
          <h1 class="hero-title">Per√π<br /><span>2026</span></h1>
          <div class="hero-subtitle"></div>
          <div class="hero-dates">28 Agosto ‚Äî 10 Settembre 2026</div>
        </div>
        <div class="hero-scroll">‚Üì</div>
      </div>

      <div class="stats-strip">
        <div class="stat">
          <div class="stat-num">14</div>
          <div class="stat-label">Giorni</div>
        </div>
        <div class="stat">
          <div class="stat-num">4</div>
          <div class="stat-label">Ecosistemi</div>
        </div>
        <div class="stat">
          <div class="stat-num">5200</div>
          <div class="stat-label">Metri quota max</div>

      let headerGeneration = 0;

      async function getWikiImg(wikiKey, width) {
        const title = WIKI_TITLES[wikiKey] || wikiKey;
        const cacheKey = title + "_" + (width || 400);
        if (wikiCache[cacheKey] !== undefined) return wikiCache[cacheKey];
        try {
          const r = await fetch(
            `https://en.wikipedia.org/api/rest_v1/page/summary/${title}`,
          );
          if (!r.ok) {
            wikiCache[cacheKey] = null;
            return null;
          }
          const d = await r.json();
          let src = d.thumbnail?.source || d.originalimage?.source || null;
          if (src && width) src = src.replace(/\/\d+px-/, `/${width}px-`);
          wikiCache[cacheKey] = src;
          return src;
        } catch (e) {
          wikiCache[cacheKey] = null;
          return null;
        }
      }

      function setImgSrc(el, wikiKey, width) {
        getWikiImg(wikiKey, width).then((src) => {
          if (!el.isConnected) return;
          if (src) {
            el.style.opacity = "0";
            el.onload = () => {
              el.style.transition = "opacity .4s";
              el.style.opacity = "1";
            };
            el.src = src;
          } else {
            el.style.background = "#2a1f10";
          }
        });

      function renderDayMap(d) {
        if (dayMap) {

          zoomControl: true,
          scrollWheelZoom: false,

          const size = isTransfer ? 10 : 26;
          const html = isTransfer
            ? `<div style="
            background:#555; border:2px solid #1A1208;
            width:10px; height:10px; border-radius:50%;

            : `<div style="

            border:2px solid #1A1208;
            width:26px; height:26px; border-radius:50%;
            display:flex; align-items:center; justify-content:center;
            font-family:'Barlow Condensed',sans-serif;
            font-size:11px; font-weight:700; color:#1A1208;
            box-shadow:0 2px 8px rgba(0,0,0,0.5);

            className: "",
            html,
            iconSize: [size, size],
            iconAnchor: [size / 2, size / 2],

            .addTo(dayMap)
            .bindPopup(`<b style="color:#E8A830">${s.time}</b><br>${s.name}`);

        // Zoom automatico sui punti locali con padding

            dayMap.fitBounds(bounds, { padding: [40, 40], maxZoom: 15 });
          }
        }
      }

        const grid = document.getElementById("todo-grid");

            const done = todoDoneState[key];

          })
          .join("")}
      </div>`;
          grid.appendChild(div);
        });
        updateProgress();
      }

      function toggleTodo(key, el) {
        todoDoneState[key] = !todoDoneState[key];
        el.classList.toggle("done");
        updateProgress();
      }

      function updateProgress() {
        const total = TODO_CATS.reduce((s, c) => s + c.items.length, 0);
        const done = Object.values(todoDoneState).filter(Boolean).length;
        const pct = total > 0 ? Math.round((done / total) * 100) : 0;
        document.getElementById("progress-bar").style.width = pct + "%";
        document.getElementById("progress-text").textContent =
          `${done} / ${total} completati (${pct}%)`;
      }
